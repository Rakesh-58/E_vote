<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link rel="stylesheet" href="assets/css/add.css">
</head>
<body>
    <header>
        <div class="left-content">
            <img src="assets/img/ec.png" alt="Logo">
            <h1>E-vote by Election Commission of India</h1>
        </div>
        <div class="right-content">
            <p><b>Hello, Admin</b></p>
            <form id="logoutForm" action="/logout" method="POST" style="display: none;"></form>
            <button onclick="document.getElementById('logoutForm').submit()">Logout</button>
        </div>
    </header>
    <section class="bg">
        <div class="container">
            <h1>Add Voter</h1>
            <form id="addVoterForm" action="/addvoter" method="POST" onsubmit="return validateAge()">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="age" name="age" placeholder="Age" required>
                  </div>
                <div class="form-group">
                    <input type="text" name="key" placeholder="Key" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Voter</button>
                  </div>
            </form>
        </div>
        <div>
            <a href="/admin.html" class="back-button">Back to Dashboard</a>
        </div>
    </section>
</body>
<script>
    function validateAge() {
      const age = document.getElementById('age').value;
      if (age < 18) {
        alert('Voter must be at least 18 years old.');
        return false;
      }
      return true;
    }
  </script>
</html>
